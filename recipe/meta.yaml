{% set name = "zernike" %}
{% set version = "0.0.33" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/zernike-{{ version }}.tar.gz
  sha256: 1cb57e77e503952932e157ab91253a8154d66d0f539d19fa0ad7860cfee92043

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - numpy
    - h5py
  run:
    - python >={{ python_min }}
    - numpy
    - h5py

test:
  imports:
    - zernike
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jacopoantonello/zernike
  summary: Python code for Zernike polynomials
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tlambert03
